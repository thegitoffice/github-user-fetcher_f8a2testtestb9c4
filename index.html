<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="github-user-12345">
            <div class="mb-3">
                <label for="username" class="form-label">Enter GitHub Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="token" class="form-label">Optional Token:</label>
                <input type="text" class="form-control" id="token">
            </div>
            <button type="submit" class="btn btn-primary">Get Account Creation Date</button>
        </form>
        <div id="github-created-at" class="mt-3"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const savedData = localStorage.getItem("github-user-12345");
            if (savedData) {
                const { username, token } = JSON.parse(savedData);
                document.querySelector("#username").value = username;
                document.querySelector("#token").value = token;
            }
        });

        document.querySelector("#github-user-12345").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.querySelector("#username").value;
            const token = document.querySelector("#token").value;
            const apiUrl = `https://api.github.com/users/${username}${token ? `?token=${token}` : ""}`;

            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const userData = await response.json();
                    const createdDate = new Date(userData.created_at);
                    document.querySelector("#github-created-at").textContent = createdDate.toISOString().split('T')[0];
                    localStorage.setItem("github-user-12345", JSON.stringify({ username, token }));
                } else {
                    document.querySelector("#github-created-at").textContent = "Error fetching data";
                }
            } catch (error) {
                document.querySelector("#github-created-at").textContent = "An error occurred";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
