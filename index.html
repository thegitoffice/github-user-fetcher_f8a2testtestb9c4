<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github User Info TEST TEST</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .form-container {
        max-width: 400px;
        margin: 0 auto;
    }
</style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form id="github-user-12345">
            <div class="mb-3">
                <label for="github-username" class="form-label">Enter GitHub Username:</label>
                <input type="text" class="form-control" id="github-username" required>
            </div>
            <div class="mb-3">
                <label for="github-token" class="form-label">Optional Token:</label>
                <input type="text" class="form-control" id="github-token">
            </div>
            <button type="submit" class="btn btn-primary">Get Account Creation Date</button>
        </form>
        <div class="mt-3">
            <p>Account Creation Date: <span id="github-created-at"></span></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.querySelector("#github-user-12345").addEventListener("submit", async function(event) {
        event.preventDefault();
        const username = document.querySelector("#github-username").value;
        const token = document.querySelector("#github-token").value;
        try {
            const response = await axios.get(`https://api.github.com/users/${username}${token ? '?token=' + token : ''}`);
            const createdDate = new Date(response.data.created_at);
            document.querySelector("#github-created-at").textContent = createdDate.toISOString().split('T')[0];
        } catch (error) {
            document.querySelector("#github-created-at").textContent = "Error fetching data";
        }
    });
</script>
</body>
</html>
